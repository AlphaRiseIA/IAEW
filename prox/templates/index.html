<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Colors</title>
</head>
<body>
    <h1>Classificador de Colors</h1>
    <form method="post" action="/">
        <label for="esquema">Introdueix l'esquema de colors:</label>
        <textarea id="esquema" name="esquema" rows="10" cols="30">{{ esquema or '' }}</textarea>
        <br>
        <input type="submit" value="Processar">
    </form>
    {% if colors %}
        <h2>Resultat:</h2>
        <ul>
            {% for color, clasificacion in colors.items() %}
                <li>{{ color.capitalize() }}: {{ clasificacion }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html>
<head>    
    <title>Resultats</title>
    <style>
        body {
            background-color: #f1f1f1;
        }

        .back-button {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            margin: 10px;
            background-color: #252525;  
            border: none;
            cursor: pointer;
            font-size: 24px;  
            color: #ffffff;
        }

        .back-button:focus {
            outline: none;
        }
    </style>
</head>
<head>
    <title>Resultats de l'Anàlisi</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <button class="back-button" onclick="window.history.back();">Enrere</button>
    <div class="container">
        <h1>Resultats de l'Anàlisi</h1>
        <img src="{{ url_for('static', filename=image_path) }}" alt="Imatge analitzada">
        <h3>{{ luminosity_str }}</h3>
        <ul>
            {% for color, percentage in color_var.items() %}
                <li>{{ color }}: {{ percentage }}</li>
            {% endfor %}
        </ul>
        <h3>Respostes:</h3>
        <ul>
            {% for respuesta in resultado %}
                <li>{{ respuesta }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
<footer class="footer">
    <p>&copy;IliaArcasJimenez - AlphaRiseIA</p>
</footer>
</html>
